<footer class="footer" id="footer">
    <div class="row m-0 p-0">
        <div class="col-2">
            <div class="d-flex justify-content-start">
                <!-- <button type="button" data-toggle="tooltip" data-placement="top" title="Hint"
                    (click)="hint()" class="btn btn-default btn-outline-light mx-1">
                    <i class="fa-light fa-chevron-down"></i>
                </button> -->
                <button type="button" data-toggle="tooltip" data-placement="top" title="claps" [class.disabled] = false
                    (click)="claps()" class="btn btn-default btn-outline-light mx-1">
                    <img style="height: 2rem" src ="/assets/images_base/clapicon.svg" alt="clap"/>
                </button>
                <!-- <button type="button" data-toggle="tooltip" data-placement="top" title="Start timer"
                (click)="timer()" class="btn btn-default btn-outline-light mx-1">
                <img style="height: 2rem" src ="/assets/images_base/clock.svg" alt="clap"/>
                </button>  -->
                <button type="button" data-toggle="tooltip" data-placement="top" title="Play" *ngIf="!navData.startHide"
                    (click)="start()"  class="btn btn-default btn-outline-light mx-1">
                    <img style="height: 2rem" src ="/assets/images_base/play.png" alt="play"/>
                </button>
            </div>
        </div>
        <div class="col-8">
            <div class="d-flex justify-content-center">
                <!-- <button type="button" style="border-radius: 80%;" data-toggle="tooltip" data-placement="top" title="Previous" [class.disabled] = "navData.leftDisable"
                (click)="previous()" class="btn btn-default btn-outline-light mx-1">
                    <img style="height: 1.5rem" src ="/assets/images_base/arrowLeft.png" alt="clap"/>
                </button> -->
                <img style="height: 3rem" (click)="previous()" title="prev" *ngIf="!navData.leftHide" [class.disabled] = "navData.leftDisable" class="btn mx-1 navbtn" src ="/assets/images_base/arrowLeft.png" alt="prev"/>

                <!-- <button type="button" style="border-radius: 50%;" data-toggle="tooltip" data-placement="top" title="Previous" [class.disabled] = "navData.leftDisable"
                (click)="previous()" class="btn btn-default btn-outline-light mx-1">
                    1
                </button> -->
                <img style="height: 3rem" (click)="next()" title="next" *ngIf="!navData.rightHide" [class.disabled] = "navData.rightDisable" class="btn mx-1  navbtn" src ="/assets/images_base/arrowRight.png" alt="next"/>

                <!-- <button type="button" data-toggle="tooltip" data-placement="top" title="Next" [class.disabled] = "navData.rightDisable"
                 class="btn btn-default btn-outline-light mx-1"> -->
            <!-- </button> -->
            </div>
        </div>
        <div class="col-2">
            <div class="d-flex justify-content-end">
                <!-- <button type="button" data-toggle="tooltip" data-placement="top" title="Hint"
                    (click)="hint()" class="btn btn-default btn-outline-light mx-1">
                    <i class="fa-light fa-chevron-down"></i>
                </button> -->
                <!-- <img style="height: 3rem" (click)="reset()" title="prev" *ngIf="!navData.resetHide" class="btn mx-1 navbtn" src ="/assets/images_base/reset.svg" alt="reset"/> -->

                <button type="button" data-toggle="tooltip" data-placement="top" title="Reset" *ngIf="!navData?.resetHide"
                    (click)="reset()"  class="btn btn-default btn-outline-light mx-1">
                    <img style="height: 2rem" src ="/assets/images_base/reset.svg" alt="Reset"/>
                </button>

                <button type="button" data-toggle="tooltip" data-placement="top" title="Reveal"  [class.disabled]="navData.revealDisable"
                    (click)="reveal()" class="btn btn-default btn-outline-light mx-1">
                    <i class="pi pi-eye"></i>
                </button>
            </div>
        </div>
    </div>
</footer>
